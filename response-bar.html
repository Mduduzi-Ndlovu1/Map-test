<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .response-bar {
      background-color: white;
      padding: 12px 20px;
      position: relative;
      font-size: 15px;
      color: #333;
    }

    .response-bar h3 {
      margin: 0;
      font-weight: 500;
      font-size: 15px;
    }

    .responder-avatars {
      position: absolute;
      top: 12px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .responder-avatars img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      margin-left: -10px;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }

    .add-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #0077cc;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: -10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="response-bar">
    <h3>Response by: Jozi My Jozi</h3>
    <div class="responder-avatars">
      <img src="https://i.imgur.com/1X5bBJn.jpg" alt="Responder 1">
      <img src="https://i.imgur.com/x3omt6H.jpg" alt="Responder 2">
      <div class="add-btn">+</div>
    </div>
  </div>
</body>
</html>
