<img id="user-icon" src="" alt="User Icon" width="50" height="50" />

<script>
const userId = 12; // replace with logged-in userâ€™s id

fetch(`https://errandcamel.co.za/sessionData.php?user_id=${userId}`)
  .then(res => res.json())
  .then(data => {
    if (data.session && data.session.icon) {
      document.getElementById('user-icon').src = data.session.icon;
    }
  })
  .catch(err => console.error('Error loading session data:', err));
</script>
