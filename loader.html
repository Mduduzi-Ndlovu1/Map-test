<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload with Loader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

.upload-container {
  margin-top: 50px;
}

#loader {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

    </style>
  <!-- Upload Form -->
  <div class="upload-container">
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
  </div>

  <!-- Loader (hidden by default) -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Uploading...</p>
  </div>

  <script>
function uploadFile() {
  const loader = document.getElementById('loader');
  const fileInput = document.getElementById('fileInput');
  
  // Check if a file is selected
  if (fileInput.files.length === 0) {
    alert("Please select a file to upload.");
    return;
  }
  
  // Show the loader
  loader.style.display = 'flex';
  
  // Simulate an upload (replace this with actual upload logic)
  simulateUpload(fileInput.files[0])
    .then(() => {
      // Hide the loader after the upload completes
      loader.style.display = 'none';
      alert("File uploaded successfully!");
    })
    .catch(() => {
      // Hide the loader if there is an error
      loader.style.display = 'none';
      alert("Error during file upload.");
    });
}

// Simulate a file upload (you would replace this with your actual upload code)
function simulateUpload(file) {
  return new Promise((resolve, reject) => {
    const uploadDuration = 3000; // Simulate 3 seconds of upload time
    setTimeout(() => {
      // Here you could check for upload success/failure, or handle the actual upload process
      const isSuccessful = true; // Simulate successful upload
      if (isSuccessful) {
        resolve();
      } else {
        reject();
      }
    }, uploadDuration);
  });
}

  </script>
</body>
</html>
