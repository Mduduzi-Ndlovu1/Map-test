<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timeline-container {
            width: 50%;
            max-width: 600px;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        #spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="timeline-container">
        <h2>Timeline</h2>
        <div id="spinner">Loading posts...</div>
        <div class="timeline" id="timeline"></div>
    </div>

    <script>
        async function fetchPosts() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';  // Show spinner while loading
            
            try {
                const response = await fetch('https://map-test-xid1.onrender.com/api/posts');
                const posts = await response.json();

                // Ensure each post has valid latitude and longitude
                const validPosts = posts.filter(post => 
                    typeof post.latitude === 'number' && typeof post.longitude === 'number'
                );

                displayPosts(validPosts);
                console.log('Fetched posts:', validPosts);
            } catch (error) {
                console.error('Error fetching posts:', error);
            } finally {
                spinner.style.display = 'none';  // Hide spinner when done
            }
        }

        function displayPosts(posts) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';  // Clear previous posts

            posts.forEach(post => {
                const postContainer = document.createElement('div');
                postContainer.classList.add('post');

                // Format the post content
                postContainer.innerHTML = `
                    <strong>${post.name || 'Anonymous'} ${post.surname || ''}</strong> <br>
                    <small>Type: ${post.type || 'Unknown'}</small> <br>
                    <p>${post.description || 'No description provided'}</p>
                    <p><small>Location: Lat ${post.latitude}, Lng ${post.longitude}</small></p>
                `;

                // Check if there is an image
                if (post.image) {
                    const img = document.createElement('img');
                    img.src = post.image;  // Assuming API returns a direct image URL
                    img.alt = 'Post image';
                    postContainer.appendChild(img);
                }

                timeline.appendChild(postContainer);
            });
        }

        // Fetch posts on page load
        fetchPosts();
    </script>

</body>
</html>
