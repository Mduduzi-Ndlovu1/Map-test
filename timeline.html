<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 50%;
            max-width: 600px;
            text-align: center;
            font-weight: bold;
        }
        .timeline-container {
            width: 50%;
            max-width: 600px;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        #spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Location Banner -->
    <div id="locationBanner" class="banner">Detecting your location...</div>

    <div class="timeline-container">
        <h2>Timeline</h2>
        <div id="spinner">Loading posts...</div>
        <div class="timeline" id="timeline"></div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        let userLocation = null;

        // Get user's location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        fetchPosts();
                        updateLocationBanner();
                    },
                    error => {
                        console.error("Error getting location:", error);
                        fetchPosts();
                    }
                );
            } else {
                console.warn("Geolocation not supported");
                fetchPosts();
            }
        }

        // Calculate distance between two coordinates
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        async function fetchPosts() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            try {
                const response = await fetch('https://map-test-xid1.onrender.com/api/posts');
                const posts = await response.json();

                const validPosts = posts.filter(post =>
                    typeof post.latitude === 'number' && typeof post.longitude === 'number'
                );

                if (userLocation) {
                    validPosts.sort((a, b) => {
                        const distA = getDistance(userLocation.latitude, userLocation.longitude, a.latitude, a.longitude);
                        const distB = getDistance(userLocation.latitude, userLocation.longitude, b.latitude, b.longitude);
                        return distA - distB;
                    });
                }

                displayPosts(validPosts);
                updateLocationBanner(validPosts);

            } catch (error) {
                console.error('Error fetching posts:', error);
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Convert coordinates to street, town, and ward
        async function getLocationDetails(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return {
                    street: data.address.road || "Unknown Street",
                    town: data.address.city || data.address.town || "Unknown Town",
                    ward: data.address.suburb || "Unknown Ward"
                };
            } catch (error) {
                console.error("Error fetching location details:", error);
                return { street: "Unknown", town: "Unknown", ward: "Unknown" };
            }
        }

        function updateLocationBanner(posts = []) {
            const banner = document.getElementById('locationBanner');

            if (userLocation) {
                getLocationDetails(userLocation.latitude, userLocation.longitude).then(location => {
                    const categoryCounts = countPostsByCategory(posts);
                    const postSummary = Object.entries(categoryCounts)
                        .map(([category, count]) => `${count} ${category}`)
                        .join(", ");
                    
                    banner.textContent = `You are near ${location.street}, ${location.town}, Ward ${location.ward}. Nearby: ${postSummary || "No posts found"}.`;
                });
            } else {
                banner.textContent = "Unable to get your location.";
            }
        }

        function countPostsByCategory(posts) {
            return posts.reduce((counts, post) => {
                const category = post.type || "Uncategorized";
                counts[category] = (counts[category] || 0) + 1;
                return counts;
            }, {});
        }

        async function displayPosts(posts) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            for (const post of posts) {
                const { name, surname, description, type, latitude, longitude, imageUrl, createdAt } = post;
                const location = await getLocationDetails(latitude, longitude);

                const postContainer = document.createElement('div');
                postContainer.classList.add('post');

                const updated = createdAt ? new Date(createdAt).toLocaleString() : 'Unknown date';

                postContainer.innerHTML = `
                    <strong>${name || 'Anonymous'} ${surname || ''}</strong> <br>
                    <small>Type: ${type || 'Unknown'}</small> <br>
                    <p>${description || 'No description provided'}</p>
                    <p><small>Location: ${location.street}, ${location.town}, Ward ${location.ward}</small></p>
                    <p><small>Posted on: ${updated}</small></p>
                `;

                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = type || 'Post Image';
                    img.onclick = () => openModal(imageUrl);
                    postContainer.appendChild(img);
                }

                timeline.appendChild(postContainer);
            }
        }

        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = imageUrl;
            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        getUserLocation();
    </script>

</body>
</html>
