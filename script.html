<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Pulse Online Map</title>
  <link rel="icon" href="https://1pulse.online/images/ipulse-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <!-- Logo Navigation Bar -->
  <nav id="logo-nav">
    <div id="logo-container">
      <!-- Logos dynamically updated via JavaScript -->
    </div>
  </nav>

  <!-- Main Content Area -->
  <main>
    <!-- Map Section -->
    <div id="map-container">
      <div id="map"></div>
    </div>

    <!-- Modal: Detailed Information -->
    <div id="modal" class="modal">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button class="close-modal" aria-label="Close">&times;</button>
      </div>
      <div class="modal-content">
        <!-- Hero-Local Section -->
        <section id="hero-local" class="modal-section">
          <div class="carousel" id="hero-carousel">
            <!-- Images dynamically populated -->
          </div>
        </section>

        <!-- Community Hero Section -->
        <section id="community-hero" class="modal-section">
          <h3>Community Hero</h3>
          <div class="hero-content">
            <img id="community-flag" alt="Local Flag">
            <p id="community-hero-description"></p>
            <a href="#" id="read-more-hero" class="cta-button">Read More</a>
          </div>
        </section>

        <!-- Community History Section -->
        <section id="community-history" class="modal-section">
          <h3>Community History</h3>
          <div id="timeline-container">
            <!-- Timeline dynamically populated -->
          </div>
        </section>

        <!-- Announcements Section -->
        <section id="announcements" class="modal-section">
          <h3>Announcements</h3>
          <ul id="announcement-list">
            <!-- Announcements dynamically populated -->
          </ul>
        </section>

        <!-- Achievements Section -->
        <section id="achievements" class="modal-section">
          <h3>Achievements</h3>
          <div id="achievements-content">
            <!-- Dynamic highlights and ratings -->
          </div>
        </section>

        <!-- 1Pulse Section -->
        <section id="1pulse-stats" class="modal-section">
          <h3>Community Insights</h3>
          <p id="stats-overview"></p>
          <div class="stats-charts" id="stats-charts-container">
            <!-- Charts dynamically generated -->
          </div>
        </section>

        <!-- All News Section -->
        <section id="all-news" class="modal-section">
          <h3>All News</h3>
          <ul id="news-list">
            <!-- News dynamically populated -->
          </ul>
        </section>
      </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal">
      <h3>Create a Post</h3>
      <form id="create-post-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="post-type">Type:</label>
          <select id="post-type" name="post-type" required>
            <option value="" disabled selected>Select a type...</option>
            <option value="Good Deeds">Good Deeds</option>
            <option value="Health">Health</option>
            <option value="Service Delivery">Service Delivery</option>
            <option value="Violent Crime">Violent Crime</option>
            <option value="Looting">Looting</option>
            <option value="Non-compliance">Non-compliance</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
