<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser and Company Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .data-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .data-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .data-item h4 {
            margin: 0 0 10px;
            color: #007BFF;
        }

        .data-item p {
            margin: 5px 0;
        }

        .no-data {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

<div class="data-container" id="dataContainer">
    <h3 style="text-align: center; margin-bottom: 20px;">Advertiser and Company Info</h3>
    <div id="dynamicData">
        <!-- Dynamic content will be inserted here -->
    </div>
</div>

<script>
    // Simulated data from a database (replace this with an API call to fetch real data)
    const advertisers = [
        {
            name: "John Doe",
            surname: "Doe",
            email: "john.doe@example.com",
            phone: "123-456-7890",
            businessName: "Doe's Marketing",
            businessAddress: "123 Market St, New York, NY",
            description: "A leading marketing agency for small businesses.",
            startDate: "2025-01-01",
            finishDate: "2025-03-31"
        },
        {
            name: "Jane Smith",
            surname: "Smith",
            email: "jane.smith@example.com",
            phone: "987-654-3210",
            businessName: "Smith's Solutions",
            businessAddress: "456 Main St, Los Angeles, CA",
            description: "Providing creative solutions for modern businesses.",
            startDate: "2025-02-01",
            finishDate: "2025-04-15"
        }
    ];

    // Function to dynamically display data
    function displayData(data) {
        const container = document.getElementById("dynamicData");

        if (data.length === 0) {
            container.innerHTML = '<p class="no-data">No data available</p>';
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "data-item";

            div.innerHTML = `
                <h4>${item.businessName}</h4>
                <p><strong>Advertiser:</strong> ${item.name} ${item.surname}</p>
                <p><strong>Email:</strong> ${item.email}</p>
                <p><strong>Phone:</strong> ${item.phone}</p>
                <p><strong>Business Address:</strong> ${item.businessAddress}</p>
                <p><strong>Description:</strong> ${item.description}</p>
                <p><strong>Start Date:</strong> ${item.startDate}</p>
                <p><strong>Finish Date:</strong> ${item.finishDate}</p>
            `;

            container.appendChild(div);
        });
    }

    // Display the data
    displayData(advertisers);
</script>

</body>
</html>
