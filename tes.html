<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1pulse online Map</title>
  <link rel="icon" href="https://1pulse.online/images/ipulse-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body.dark-mode {
      background-color: #2b2b2b;
      color: #fff;
    }
    .dark-mode .modal {
      background-color: #444;
    }
    .button {
      background-color: #0439e7;
      border: 1px solid #fff;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map" style="width: 100%; height: 100vh;"></div>

  <button id="modal-button" onclick="toggleDarkMode()">
    <img src="https://1pulse.online/images/ipulse-logo.png" alt="1Pulse" style="width: 50px; height: 50px; vertical-align: middle;">
  </button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker/dist/leaflet.rotatedMarker.js"></script> <!-- Import the Leaflet rotation plugin -->
  <script>
    // Initialize the Leaflet map
    const map = L.map('map').setView([51.505, -0.09], 13); // Set to any location for initialization

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Handle device orientation (compass and gyroscope)
    let currentHeading = 0;  // To store the compass heading

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function(event) {
        const heading = event.alpha;

        if (heading !== null) {
          // Update the compass heading
          currentHeading = heading;

          // Rotate the map based on the compass heading
          map.setBearing(currentHeading); // Apply the heading as the map rotation

          // Optional: Update any other elements (e.g., compass icon)
          document.getElementById("gyroscope").textContent = `Facing: ${Math.round(heading)}Â°`;

          // Update the pen icon's rotation based on the device's heading (optional)
          const penIcon = document.getElementById("penIcon");
          penIcon.style.transform = `rotate(${heading}deg)`; // Rotate the pen image
        }
      });
    } else {
      alert("Device Orientation is not supported on your device.");
    }
  </script>
</body>
</html>
