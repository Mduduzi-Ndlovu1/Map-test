<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1pulse online Map</title>
  <link rel="icon" href="https://1pulse.online/images/ipulse-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize the Leaflet map
    const map = L.map('map').setView([51.505, -0.09], 13); // Default center (can be customized)
    
    // Add a tile layer (using OpenStreetMap for example)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Store current heading
    let currentHeading = 0;

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function(event) {
        const heading = event.alpha;  // Device's compass heading in degrees

        if (heading !== null) {
          // Update the map bearing to match the device's heading
          currentHeading = heading;
          
          // Set the map's rotation (bearing) based on the device's heading
          map.setBearing(currentHeading); // For newer versions of Leaflet
          // map.setRotation(currentHeading); // For older versions of Leaflet

          console.log(`Device Heading: ${Math.round(currentHeading)}Â°`);
        }
      });
    } else {
      alert("Device Orientation is not supported on your device.");
    }
  </script>
</body>
</html>
