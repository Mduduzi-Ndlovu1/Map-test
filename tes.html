<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #gyroscope {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #penIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            width: 100px;
            height: 100px;
            transition: transform 0.2s ease-in-out;
        }

        /* Styling for the pen icon */
        #penIcon img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Interactive Gyroscope and Pen Rotation</h1>
    <p id="gyroscope">Facing: 0°</p> <!-- Degrees Text -->
    <div id="penIcon">
        <!-- Pen Image -->
        <img src="https://cdn-icons-png.freepik.com/256/16861/16861933.png?semt=ais_hybrid" alt="Pen Icon">
    </div>

    <script>
        // Handle device orientation (compass and gyroscope)
        let currentHeading = 0;  // To store the compass heading

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                // Get the heading value (alpha) from the compass
                const heading = event.alpha;

                if (heading !== null) {
                    // Update the gyroscope degrees text
                    document.getElementById("gyroscope").textContent = `Facing: ${Math.round(heading)}°`;

                    // Update the pen icon's rotation based on the device's heading
                    const penIcon = document.getElementById("penIcon");
                    penIcon.style.transform = `rotate(${heading}deg)`; // Rotate the pen image
                }
            });
        } else {
            alert("Device Orientation is not supported on your device.");
        }
    </script>

</body>
</html>
