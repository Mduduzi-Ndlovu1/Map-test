<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Pulse Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        .post {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .comment-button {
            background-color: blue;
            color: white;
            border: 2px solid white;
            border-radius: 22px;
            padding: 5px 15px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            padding: 20px;
            margin: 10% auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="locationBanner">
        Welcome to Pulse, you are currently in <span id="streetName">Loading...</span>.
    </div>

    <div id="postsContainer"></div>

    <!-- Modal for commenting -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('commentModal')">&times;</span>
            <h2>Leave a Comment</h2>
            <textarea id="commentText" rows="4" style="width: 100%;"></textarea>
            <button onclick="submitComment()">Post Comment</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let currentLocation = { street: "Unknown" };

        // Initialize map
        const map = L.map('map', { zoomControl: false }).setView([-26.2041, 28.0473], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function updateLocationBanner(street) {
            document.getElementById("streetName").innerText = street;
        }

        // Fetch and display posts
        async function fetchPosts() {
            try {
                let response = await fetch('/api/posts');
                let posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        function displayPosts(posts) {
            let container = document.getElementById("postsContainer");
            container.innerHTML = "";

            posts.forEach(post => {
                let postDiv = document.createElement("div");
                postDiv.className = "post";
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <img src="${post.imageUrl || ''}" style="width: 100%; max-height: 200px;">
                    <button class="comment-button" onclick="openModal('commentModal')">Comment</button>
                `;
                container.appendChild(postDiv);
            });
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function submitComment() {
            let commentText = document.getElementById("commentText").value;
            if (commentText.trim() !== "") {
                alert("Comment Posted: " + commentText);
                closeModal("commentModal");
            } else {
                alert("Please enter a comment!");
            }
        }

        fetchPosts();
    </script>
</body>
</html>
