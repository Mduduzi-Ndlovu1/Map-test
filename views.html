<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Pulse.online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <!-- Search and Filter Bar -->
        <div class="top-bar">
            <input type="text" id="searchInput" placeholder="Search reports..." onkeyup="searchReports()">
            <select id="filterType" onchange="filterReports()">
                <option value="all">All</option>
                <option value="crime">Crime</option>
                <option value="service">Service Issue</option>
            </select>
            <button onclick="changeView()">Next View</button>
        </div>

        <!-- Main Content View -->
        <div id="mapView" class="view active">
            <div id="map">🗺️ Map Placeholder</div>
            <button class="post-btn" onclick="openPostModal()">Post</button>
        </div>

        <div id="scrollView" class="view">
            <ul id="reportsList">
                <li class="crime">Crime reported in Villa Liza</li>
                <li class="service">Water issue reported in Braamfontein</li>
            </ul>
        </div>

        <div id="dashView" class="view">
            <h2>📊 Case Progress</h2>
            <p>Active Cases: 23</p>
            <p>Resolved Cases: 112</p>
        </div>

        <div id="counselorView" class="view">
            <h2>👤 Counselor Ratings</h2>
            <p>Average Rating: 4.5/5</p>
            <button onclick="rateCounselor()">Rate Counselor</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
