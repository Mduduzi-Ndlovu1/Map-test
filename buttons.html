<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Company List</h1>
  <div class="container" id="buttonContainer">
    <!-- Buttons will be dynamically added here -->
  </div>

  <script>
    // Sample Database
    const companies = [
      { id: 1, name: "Company A", logo: "logo-a.png", description: "Description of Company A", 
        products: ["product-a1.png", "product-a2.png", "product-a3.png"],
        tiktok: "https://www.tiktok.com/@companyA", facebook: "https://facebook.com/companyA", 
        instagram: "https://instagram.com/companyA", twitter: "https://twitter.com/companyA", 
        contact: "123-456-7890" 
      },
      { id: 2, name: "Company B", logo: "logo-b.png", description: "Description of Company B", 
        products: ["product-b1.png", "product-b2.png", "product-b3.png"],
        tiktok: "https://www.tiktok.com/@companyB", facebook: "https://facebook.com/companyB", 
        instagram: "https://instagram.com/companyB", twitter: "https://twitter.com/companyB", 
        contact: "987-654-3210"
      }
    ];

    // Function to create buttons dynamically
    function renderButtons() {
      const container = document.getElementById('buttonContainer');
      companies.forEach(company => {
        const button = document.createElement('button');
        button.textContent = company.name;
        button.className = 'button';
        button.onclick = () => {
          // Redirect to details page with company ID
          window.location.href = `details.html?id=${company.id}`;
        };
        container.appendChild(button);
      });
    }

    // Initialize buttons
    renderButtons();
  </script>
</body>
</html>
