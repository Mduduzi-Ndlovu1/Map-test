<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .company-profile {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .cover-photo {
      height: 200px;
      background-image: url('https://via.placeholder.com/600x200');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 20px;
      background-image: url('https://via.placeholder.com/120');
      background-size: cover;
      background-position: center;
    }

    .company-info {
      padding: 80px 20px 20px 20px;
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
    }

    .action-buttons {
      margin-top: 10px;
    }

    .action-buttons button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      border-top: 1px solid #ddd;
      margin-top: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }

    .tab:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="company-profile">
    <div class="cover-photo">
      <div class="profile-pic"></div>
    </div>
    <div class="company-info">
      <div class="company-name">Your Company Name</div>
      <div class="action-buttons">
        <button>Follow</button>
        <button>Message</button>
      </div>
    </div>
    <div class="tabs">
      <div class="tab">About</div>
      <div class="tab">Posts</div>
      <div class="tab">Photos</div>
      <div class="tab">Videos</div>
      <div class="tab">Events</div>
    </div>
  </div>

</body>
</html>
