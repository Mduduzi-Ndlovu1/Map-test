<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Video Modal</title>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      position: relative;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .fb-post {
      width: 100%;
    }
    .fallback {
      margin-top: 10px;
      text-align: center;
    }
    .fallback a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Trigger -->
<button onclick="openModal()">View Facebook Post</button>

<!-- Modal -->
<div id="fbModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

    <!-- Facebook Embed -->
    <div class="fb-post"
         data-href="https://www.facebook.com/watch/?v=1194372205000517"
         data-width="500"
         data-show-text="true">
    </div>

    <!-- Fallback link -->
    <div class="fallback">
      <p>If the post doesn't load, <a href="https://www.facebook.com/watch/?v=1194372205000517" target="_blank">click here to view it on Facebook</a>.</p>
    </div>
  </div>
</div>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0">
</script>

<script>
  function openModal() {
    document.getElementById("fbModal").style.display = "block";
  }
  function closeModal() {
    document.getElementById("fbModal").style.display = "none";
  }

  // Optional: Close modal on outside click
  window.onclick = function(event) {
    const modal = document.getElementById("fbModal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

</body>
</html>
