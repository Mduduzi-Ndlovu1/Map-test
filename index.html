<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1pulse online test for the Map</title>
<title>1Pulse.online | A community safety portal brougth to you by Greate Johannesburg Neighborhood Oversight</title>
  <link rel="icon" href="https://1pulse.online/images/ipulse-logo.png" type="image/x-icon"> <!-- Favicon -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 400px;
        max-height: 80vh; /* Limit the height of the modal */
        overflow-y: auto; /* Allow scrolling if the content exceeds the modal height */
    }

    .modal.active {
      display: block;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-overlay.active {
      display: block;
    }

    .form-field {
      margin-bottom: 10px;
    }

    .form-field label {
      display: block;
      margin-bottom: 5px;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-field input[type="file"] {
      padding: 5px;
    }

    #viewModal {
    max-height: 80vh; /* Limit height */
    width: 500px; /* Wider modal for viewing posts */
    overflow-y: auto; /* Scroll if content overflows */
    }

    /* Comment section */
    #commentsList {
    max-height: 200px; /* Limit the height of the comments section */
    overflow-y: auto; /* Allow scrolling for comments */
    }

    .comments {
      margin-top: 20px;
    }

    .comment {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .comment-author {
      font-weight: bold;
    }

    /* Mobile and Tablet adjustments */
@media (max-width: 768px) {
  .modal {
    width: 90%; /* Make modal width responsive */
    padding: 15px;
  }

  #viewModal {
    width: 90%; /* Make the view modal responsive */
  }

  .form-field input,
  .form-field textarea {
    padding: 10px;
  }

  .comment {
    font-size: 14px; /* Adjust font size for smaller screens */
  }

  #commentsList {
    max-height: 150px; /* Reduce height for mobile */
  }

  #map {
    height: 70vh; /* Adjust map height for mobile */
  }
}

/* Small mobile adjustments */
@media (max-width: 480px) {
  .modal {
    width: 80%; /* Full-width modal for small screens */
    padding: 10px;
  }

  #viewModal {
    width: 80%; /* Full-width view modal for small screens */
  }

  .form-field input,
  .form-field textarea {
    padding: 12px;
  }

  .comment {
    font-size: 13px; /* Further reduce font size for smaller devices */
  }

  #commentsList {
    max-height: 120px; /* Further reduce height for very small screens */
  }

  #map {
    height: 100vh; /* Further reduce map height for very small screens */
  }
}
  </style>
</head>
<body>
  <div id="map"></div>
<!-- Modal Button with Image -->
  <button id="modal-button" onclick="toggleWidgets()">
    <img src="https://1pulse.online/images/ipulse-logo.png" alt="1Pulse" style="width: 50px; height: 50px; vertical-align: middle;">
   
  </button >

  <div id="logo-nav">
    <button class="nav-btn" onclick="slideLeft()">&#9664;</button>
    <div id="logo-container">
      <div class="logo" onclick="showModal(1)">
        <img src="https://1pulse.online/images/SAPS_badge.svg.png" alt="Logo 1">
      </div>
      <div class="logo" onclick="showModal(2)">
        <img src="https://1pulse.online/images/bonizluu-fav.png" alt="Logo 2">
      </div>
      <div class="logo" onclick="showModal(3)">
        <img src="https://1pulse.online/images/hillbrow.jpeg" alt="Logo 3">
      </div>
      <div class="logo" onclick="showModal(4)">
        <img src="https://1pulse.online/images/cpf.png" alt="Logo 4">
      </div>
      <div class="logo" onclick="showModal(5)">
        <img src="https://1pulse.online/images/pulse.jpeg" alt="Logo 5">
      </div>
      <div class="logo" onclick="showModal(6)">
        <img src="https://1pulse.online/images/Tae-Trax-Logo.png" alt="Logo 6">
      </div>
    </div>
    <button class="nav-btn" onclick="slideRight()">&#9654;</button>
  </div>
  <!-- Modal for creating a new post -->
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <h3>Create a Post</h3>
    <form id="postForm" enctype="multipart/form-data">
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-field">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required />
      </div>
      <div class="form-field">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-field">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required />
      </div>
      <button type="submit">Save Post</button>
    </form>
  </div>

  <!-- Modal for viewing a post and adding comments -->
  <div class="modal-overlay" id="viewModal-overlay"></div>
  <div class="modal" id="viewModal">
    <div id="postDetails">
      <!-- Post details will appear here -->
    </div>
    <h4>Comments:</h4>
    <div id="commentsList"></div>
    <form id="commentForm">
      <div class="form-field">
        <label for="commentName">Your Name:</label>
        <input type="text" id="commentName" name="commentName" required />
      </div>
      <div class="form-field">
        <label for="commentText">Add a Comment:</label>
        <input type="text" id="commentText" name="commentText" required />
      </div>
      <button type="submit">Add Comment</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>// Initialize the map with a light theme
let map = L.map('map').setView([0, 0], 2);

// Tile layer for light mode
let lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
});
lightLayer.addTo(map);

// Tile layer for dark mode
let darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors'
});

let darkMode = false;

// Function to toggle between light and dark mode
function toggleDarkMode() {
    darkMode = !darkMode;
    if (darkMode) {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
        document.body.classList.add('dark-mode');
        updateMarkers('dark-marker.png');
    } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
        document.body.classList.remove('dark-mode');
        updateMarkers('light-marker.png');
    }
}

// Floating button modal functionality
function openModal() {
    document.getElementById('modal').style.display = 'block';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

// Custom markers
let markerIcon = L.icon({
    iconUrl: 'light-marker.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
});

// Add initial marker
let marker = L.marker([0, 0], { icon: markerIcon }).addTo(map)
    .bindPopup('Custom Marker Popup').openPopup();

// Function to update marker icon dynamically
function updateMarkers(iconUrl) {
    marker.setIcon(L.icon({
        iconUrl: iconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
    }));
}

    // Open modal to create a post
    function openPostModal(lat, lng) {
      selectedLatLng = { lat, lng };
      document.getElementById('modal-overlay').classList.add('active');
      document.getElementById('modal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      document.getElementById('modal').classList.remove('active');
      document.getElementById('viewModal-overlay').classList.remove('active');
      document.getElementById('viewModal').classList.remove('active');
    }

    // Fetch posts from backend
    async function fetchPosts() {
      const response = await fetch('https://map-test-xid1.onrender.com/api/posts');  // Updated URL
      const posts = await response.json();
      displayPosts(posts);
    }

    // Display posts on the map
    function displayPosts(posts) {
      posts.forEach((post) => {
        const { latitude, longitude, name, surname, description, imageUrl, _id } = post;
        const marker = L.marker([latitude, longitude]).addTo(map);

        marker.bindPopup(`
          <b>${name} ${surname}</b><br>
          ${description}<br>
          <img src="${imageUrl}" width="100px" height="100px"><br>
          <button onclick="openViewPostModal('${_id}')">View Post</button>
        `);
      });
    }

    // Open modal to view post and add comments
    async function openViewPostModal(postId) {
      currentPostId = postId;

      const response = await fetch(`https://map-test-xid1.onrender.com/api/posts/${postId}`);  // Updated URL
      const post = await response.json();

      document.getElementById('viewModal-overlay').classList.add('active');
      document.getElementById('viewModal').classList.add('active');

      document.getElementById('postDetails').innerHTML = `
          <b>${post.name} ${post.surname}</b><br>
          ${post.description}<br>
          <img src="${post.imageUrl}" width="200px" height="200px"><br>
      `;

      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '';
      post.comments.forEach((comment) => {
        commentsList.innerHTML += `
          <div class="comment">
            <div class="comment-author"><b>${comment.author}</b></div>
            <div>${comment.text}</div>
          </div>
        `;
      });
    }

    // Add new comment
    document.getElementById('commentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const commentName = document.getElementById('commentName').value;
      const commentText = document.getElementById('commentText').value;

      if (!commentName || !commentText) {
        alert('Please fill in both fields!');
        return;
      }

      const response = await fetch(`https://map-test-xid1.onrender.com/api/posts/${currentPostId}/comments`, {  // Updated URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ author: commentName, text: commentText }),
      });

      if (response.ok) {
        fetchPosts();
        closeModal();
      } else {
        alert('Error adding comment!');
      }
    });

    // Handle form submission for creating a post
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const name = formData.get('name');
      const surname = formData.get('surname');
      const description = formData.get('description');
      const image = formData.get('image');

      if (!name || !surname || !description || !image) {
        alert('Please fill in all fields!');
        return;
      }

      const postData = new FormData();
      postData.append('name', name);
      postData.append('surname', surname);
      postData.append('description', description);
      postData.append('image', image);
      postData.append('latitude', selectedLatLng.lat);
      postData.append('longitude', selectedLatLng.lng);

      const response = await fetch('https://map-test-xid1.onrender.com/api/posts', {  // Updated URL
        method: 'POST',
        body: postData,
      });

      if (response.ok) {
        closeModal();
        fetchPosts();
      } else {
        alert('Error creating post!');
      }
    });

    // Close modal when clicking anywhere outside of it (on the overlay)
    document.getElementById('modal-overlay').addEventListener('click', function () {
      closeModal();
    });

    // Close view modal when clicking anywhere outside of it (on the overlay)
    document.getElementById('viewModal-overlay').addEventListener('click', function () {
      closeModal();
    });

    // Prevent closing modal when clicking inside the modal (on the modal content)
    document.getElementById('modal').addEventListener('click', function (event) {
      event.stopPropagation(); // Prevent event from propagating to overlay
    });

    document.getElementById('viewModal').addEventListener('click', function (event) {
      event.stopPropagation(); // Prevent event from propagating to overlay
    });


    // Initial fetch of posts
    fetchPosts();
  </script>
</body>
</html>
