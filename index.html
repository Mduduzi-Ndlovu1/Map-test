<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>1 Pulse, one heart beat for the people. |  Empowering Communities</title>
    <meta name="description" content="1Pulse - Empowering Communities by Enhancing Safety, Reducing Pollution, and Fostering Inclusivity with GJNW, Errand Camel, and Africa City.">
    <meta name="keywords" content="Puls by the Greater Johannesburg Neighborhood Oversight, crime prevention, pollution reduction, GJNO, Errand Camel, Africa City,  community programs, tech innovation, inclusivity" />
  <meta name="author" content="Siya Percy" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" href="images/ipulse-logo.png" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://1pulse.online/images/ipulse-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


    <meta property="og:title" content="Pulse, GJNO, Errand Camel, and Africa City" />
    <meta property="og:description" content="Empowering communities with crime prevention, pollution reduction, tech innovation, and inclusivity programs in Johannesburg." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://1pulse.online/" />
    <meta property="og:image" content="https://1pulse.online/" />

    <style>
      body.dark-mode {
        background-color: #2b2b2b;
        color: #fff;
      }
  
      .dark-mode .modal {
        background-color: #444;
      }
  
      /* Additional styles for dark mode if needed */
    </style>
    </head>
    
<body>
  <div id="map"></div>

  <!-- Dark Mode Toggle Button -->
  <button id="modal-button" onclick="toggleDarkMode()">
    <img src="https://1pulse.online/images/ipulse-logo.png" alt="1Pulse" style="width: 50px; height: 50px; vertical-align: middle;">
  </button>

  <!-- Logo Navigation -->
  <div id="logo-nav">
    <div id="logo-container">
        <div class="logo" data-modal-id="1">
            <img src="https://1pulse.online/images/errand%20camel%20logo.png" alt="Logo 1">
        </div>
        <div class="logo" data-modal-id="2">
            <img src="https://1pulse.online/images/bonizluu-fav.png" alt="Logo 2">
        </div>
        <div class="logo" data-modal-id="3">
          <img src="https://1pulse.online/images/hillbrow.jpeg" alt="Logo 3">
      </div>
        <div class="logo" data-modal-id="4">
            <img src="https://1pulse.online/images/Africa%20City.png" alt="Logo 4">
        </div>
        <div class="logo" data-modal-id="5">
            <img src="https://1pulse.online/images/pulse.jpeg" alt="Logo 5">
        </div>
        <div class="logo" data-modal-id="6">
            <img src="https://1pulse.online/images/Tae-Trax-Logo.png" alt="Logo 6">
        </div>
    </div>
  </div>



  <!-- Modal for creating a new post -->
<div class="modal-overlay" id="modal-overlay"></div>
<div class="modal" id="modal">
  <h3>Create a Post</h3>
  <form id="postForm" enctype="multipart/form-data">
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-field">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required />
    </div>
    <div class="form-field">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-field">
      <label for="type">Type of Post:</label>
      <div class="custom-select-container">
        <select id="type" name="type" required class="custom-select">
          <span>Select a type...</span>
                    <option value="Good Deeds">Good Deeds</option>
          <option value="Violent Crime">Crime</option>
          <option value="Health">Health</option>
          <option value="Property Damage">Property Damage</option>
          <option value="Looting">Looting</option>
        </select>
      </div>
    </div>
    <div class="form-field">
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />
    </div>
    <button type="submit">Save Post</button>
  </form>
</div>



  <!-- Modal for viewing a post -->
  <div class="modal-overlay" id="viewModal-overlay"></div>
  <div class="modal" id="viewModal">
    <div id="postDetails"></div>
    <h4>Comments:</h4>
    <div id="commentsList"></div>
    <form id="commentForm">
      <div class="form-field">
        <label for="commentName">Your Name:</label>
        <input type="text" id="commentName" name="commentName" required />
      </div>
      <div class="form-field">
        <label for="commentText">Add a Comment:</label>
        <input type="text" id="commentText" name="commentText" required />
      </div>
      <button type="submit">Add Comment</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script src="logic.js"></script>
</body>
</html>
