<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERO ADMIN - 1Pulse Online</title>
    
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sidebar -->
        <aside class="sidebar pe-4 pb-3 bg-light">
            <nav class="navbar navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>1Pulse Online</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <img class="rounded-circle" src="img/user.jpg" alt="User" width="40" height="40">
                    <div class="ms-3">
                        <h6 class="mb-0">Counselor Doe</h6>
                        <span>Counselor</span>
                    </div>
                </div>
                <ul class="navbar-nav w-100">
                    <li><a href="index.html" class="nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a></li>
                    <li><a href="NPOs.html" class="nav-link"><i class="fa fa-users me-2"></i>NPOs</a></li>
                    <li><a href="News.html" class="nav-link"><i class="fa fa-newspaper me-2"></i>News</a></li>
                    <li><a href="CSI.html" class="nav-link"><i class="fa fa-handshake me-2"></i>CSI Partners</a></li>
                </ul>
            </nav>
        </aside>
        <!-- Sidebar End -->

        <!-- Main Content -->
        <main class="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand bg-light sticky-top px-4 py-0">
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="img/user.jpg" alt="User" width="40" height="40">
                            <span class="d-none d-lg-inline-flex">Counselor Doe</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a href="#" class="dropdown-item">Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Dashboard Stats -->
            <section class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-md-3"><div class="card p-4"><i class="fa fa-chart-line text-primary"></i><p>Cases</p><h6 id="cases-count">Loading...</h6></div></div>
                    <div class="col-md-3"><div class="card p-4"><i class="fa fa-chart-bar text-primary"></i><p>League Score</p><h6 id="league-score">Loading...</h6></div></div>
                    <div class="col-md-3"><div class="card p-4"><i class="fa fa-chart-pie text-primary"></i><p>Bets</p><h6 id="bets-info">Loading...</h6></div></div>
                </div>
            </section>

            <!-- Complaints & Promises -->
            <section class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-md-6"><div class="card p-4"><h6>Complaints</h6><ul id="complaints-list"></ul></div></div>
                    <div class="col-md-6"><div class="card p-4"><h6>Promises</h6><ul id="promises-list"></ul></div></div>
                </div>
            </section>

            <!-- Charts -->
            <section class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-md-6"><canvas id="national-performance"></canvas></div>
                    <div class="col-md-6"><canvas id="local-performance"></canvas></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
