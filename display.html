<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1pulse online Map</title>
  <link rel="icon" href="https://1pulse.online/images/ipulse-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body.dark-mode {
      background-color: #2b2b2b;
      color: #fff;
    }
    .dark-mode .modal {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <button id="modal-button" onclick="pulseopenModal()">
    <img src="https://1pulse.online/images/ipulse-logo.png" alt="1Pulse" style="width: 50px; height: 50px; vertical-align: middle;">
  </button>

  <!-- Modal for Location Marker -->
  <div id="gjnoModal" class="gjno-modal">
    <div class="gjno-modal-content">
      <span class="gjno-close">&times;</span>
      <div class="gjno-header">
        <img src="https://1pulse.online/images/ipulse-logo.png" alt="1Pulse Logo" class="gjno-logo">
        <h2>Greater Johannesburg Neighborhood Oversight (GJNO)</h2>
        <p>Building a Safer, Cleaner, and Accountable Johannesburg</p>
      </div>
      <button id="newMarkerButton" onclick="createNewMarker()">New Marker</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);  // Default position (for example)

    // Set up the map layers (example with OpenStreetMap tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var currentMarker; // To store the currently placed marker

    // Function to create a new marker at the current location
    function createNewMarker() {
      map.locate({ setView: true, maxZoom: 16 }); // Locate the user and center the map

      map.on('locationfound', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // Remove any existing marker before adding the new one
        if (currentMarker) {
          map.removeLayer(currentMarker);
        }

        // Add a new marker at the found location
        currentMarker = L.marker([lat, lng]).addTo(map)
          .bindPopup("New Marker at: " + lat.toFixed(5) + ", " + lng.toFixed(5))
          .openPopup();
        
        // Optionally, you can prompt the user to create a post or save the marker location
        alert("New marker placed at latitude: " + lat.toFixed(5) + " and longitude: " + lng.toFixed(5));
        
        // You could call a function here to save the location to your backend, such as:
        // saveLocationToBackend(lat, lng);
      });

      map.on('locationerror', function() {
        alert("Location access denied.");
      });
    }

    // Function to save the new marker location to the backend (example)
    function saveLocationToBackend(lat, lng) {
      fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: 'User', // User data, you can collect these from form inputs
          surname: 'Example',
          description: 'Location description',
          latitude: lat,
          longitude: lng,
          type: 'Good Deeds', // Example type, adjust as needed
        })
      })
      .then(response => response.json())
      .then(data => console.log('Post created:', data))
      .catch(error => console.error('Error:', error));
    }

    // Function to open the modal when needed
    function pulseopenModal() {
      document.getElementById('gjnoModal').style.display = 'block';
    }
  </script>
</body>
</html>
