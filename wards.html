<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Councillor Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ward Councillor Search</h1>
    <input type="text" id="search-bar" placeholder="Enter ward number, address, or councillor name...">
    <table id="results-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Cllr Name</th>
                <th>Party</th>
                <th>Ward No</th>
                <th>Ward Suburbs</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>

    <script>
        // Sample JSON data (replace with the full dataset)
        const wardCouncillors = [
            {
                no: 1,
                councillorName: "Cllr. Msingathi Mazibukwana 078 248 0981 011 850 1008 MasingathiM@joburg.org.za",
                party: "ANC",
                region: "G",
                wardNo: 1,
                wardSuburbs: "Streford 5,6,7,8 and 9 Phase 1, 2 and 3",
                wardAdministrator: "Bongani Dlamini 082 553 7672 011 850 1097"
            },
            {
                no: 2,
                councillorName: "Cllr. Dimakstso Jeanette Ramafikeng 074 574 4774 011 850 116",
                party: "ANC",
                region: "G",
                wardNo: 2,
                wardSuburbs: "Lakeside 1,2,3 and 5 Orange Farm Ext.1 part of",
                wardAdministrator: "Mzwanele Dioboyi 011 850 1071 083 406 9643"
            },
            // Add all 135+ entries here...
        ];

        // Function to search the data
        function searchData(query) {
            const results = wardCouncillors.filter(ward => {
                return (
                    ward.wardNo.toString().includes(query) || // Search by ward number
                    ward.councillorName.toLowerCase().includes(query.toLowerCase()) || // Search by councillor name
                    ward.wardSuburbs.toLowerCase().includes(query.toLowerCase()) // Search by ward suburbs
                );
            });
            return results;
        }

        // Function to display results
        function displayResults(results) {
            const tableBody = document.querySelector("#results-table tbody");
            tableBody.innerHTML = ""; // Clear previous results

            results.forEach(ward => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${ward.no}</td>
                    <td>${ward.councillorName.split(" ").slice(0, 3).join(" ")}</td>
                    <td>${ward.party}</td>
                    <td>${ward.wardNo}</td>
                    <td>${ward.wardSuburbs}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Event listener for the search bar
        const searchBar = document.getElementById("search-bar");
        searchBar.addEventListener("input", (event) => {
            const query = event.target.value;
            const results = searchData(query);
            displayResults(results);
        });

        // Detect user location (optional)
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                console.log("User location:", lat, lon);
                // You can use a reverse geocoding API to get the user's address
            });
        }
    </script>
</body>
</html>
