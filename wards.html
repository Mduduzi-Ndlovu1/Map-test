<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Councillor Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Ward Councillor Search</h1>

<!-- Search input field -->
<input type="text" id="searchInput" placeholder="Search Councillor..." oninput="searchAndDisplay()">

<!-- Table to display search results -->
<table id="councillorTable">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Ward No</th>
            <th>Party</th>
            <th>Contact</th>
            <th>Administrator</th>
        </tr>
    </thead>
    <tbody>
        <!-- Results will be inserted here by JavaScript -->
    </tbody>
</table>

<script>
// Example data for councillors
const councillorsData = [
    {
        no: 1,
        councillorName: "Cllr. Msingathi Mazibukwana",
        picture: "url_to_picture",  // Replace with the actual URL of the councillor's image
        cllrCont: "0782480981",
        cllrTel: "0118501008",
        party: "ANC",
        region: "G",
        wardNo: 1,
        wardSuburbs: "Streford 5,6,7,8 and 9 Phase 1, 2 and 3",
        wardAdministrator: "Bongani Dlamini",
        adminCont: "0825537672",
        adminTel: "0118501097"
    },
    {
        no: 2,
        councillorName: "Cllr. Zanele Ngwenya",
        picture: "url_to_picture",  // Replace with actual URL
        cllrCont: "0791234567",
        cllrTel: "0118501099",
        party: "DA",
        region: "G",
        wardNo: 2,
        wardSuburbs: "Sunny Side, Green Park",
        wardAdministrator: "John Sithole",
        adminCont: "0825557672",
        adminTel: "0118501089"
    },
    // Add more councillors here...
];

// Function to search councillors based on input
function searchCouncillor(query) {
    return councillorsData.filter(councillor => {
        return (
            councillor.councillorName.toLowerCase().includes(query.toLowerCase()) ||
            councillor.party.toLowerCase().includes(query.toLowerCase()) ||
            councillor.wardNo.toString().includes(query)
        );
    });
}

// Function to display search results in a table
function searchAndDisplay() {
    const query = document.getElementById('searchInput').value;
    const results = searchCouncillor(query);
    const tableBody = document.querySelector('#councillorTable tbody');
    tableBody.innerHTML = '';  // Clear previous results

    if (results.length > 0) {
        results.forEach(result => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${result.picture}" alt="${result.councillorName}" width="50"></td>
                <td>${result.councillorName}</td>
                <td>${result.wardNo}</td>
                <td>${result.party}</td>
                <td>${result.cllrCont}</td>
                <td>${result.wardAdministrator}</td>
            `;
            tableBody.appendChild(row);
        });
    } else {
        const noResultRow = document.createElement('tr');
        noResultRow.innerHTML = '<td colspan="6">No councillors found</td>';
        tableBody.appendChild(noResultRow);
    }
}

// Display all councillors when the page loads
window.onload = searchAndDisplay;
</script>

</body>
</html>

            font-size: 16px;

        }

            display: none;
            position: fixed;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Ward Councillor Locator</h1>
    <div id="location">Detecting your location...</div>
    <div id="result"></div>

    <!-- Modal for contact options -->
    <div id="overlay"></div>
    <div id="contact-modal">
        <p>Would you like to contact your ward councillor?</p>
        <button id="whatsapp-btn">WhatsApp</button>
        <button id="phone-btn">Call</button>
        <button onclick="hideContactModal()">Close</button>
    </div>

    <!-- Load ward councillor data -->
    <script src="wardCouncillors.js"></script>

    <script>
        // Function to get ward councillor by ward number
        function getCouncillorByWard(wardNo) {
            return wardCouncillors.find(ward => ward.wardNo === wardNo);
        }

        // Function to display the contact modal
        function showContactModal(wardNo) {
            const councillor = getCouncillorByWard(wardNo);
            if (!councillor) return;

            const modal = document.getElementById("contact-modal");
            const overlay = document.getElementById("overlay");
            const whatsappBtn = document.getElementById("whatsapp-btn");
            const phoneBtn = document.getElementById("phone-btn");

            whatsappBtn.onclick = () => {
                window.open(`https://wa.me/27${councillor.cllrCont}`, "_blank");
            };

            phoneBtn.onclick = () => {
                window.open(`tel:${councillor.cllrTel}`);
            };

            modal.style.display = "block";
            overlay.style.display = "block";
        }

        // Function to hide the contact modal
        function hideContactModal() {
            document.getElementById("contact-modal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        // Detect user location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                try {
                    // Reverse geocode to get location details
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await response.json();
                    const address = data.address;
                    const street = address.road || "Unknown Street";
                    const suburb = address.suburb || address.neighbourhood || "Unknown Suburb";

                    // Display location
                    document.getElementById("location").textContent = `You are in ${street}, ${suburb}.`;

                    // Simulated ward lookup - replace with real logic
                    const wardNo = 1; // Example: Replace with an actual lookup mechanism
                    const councillor = getCouncillorByWard(wardNo);

                    if (councillor) {
                        document.getElementById("result").innerHTML = `
                            You are in Ward ${wardNo}. Your ward councillor is ${councillor.councillorName}.
                            <button onclick="showContactModal(${wardNo})">Contact Councillor</button>
                        `;
                    } else {
                        document.getElementById("result").textContent = "No councillor found for your ward.";
                    }
                } catch (error) {
                    console.error("Error getting location:", error);
                    document.getElementById("location").textContent = "Unable to detect your location.";
                }
            }, (error) => {
                console.error("Error getting location:", error);
                document.getElementById("location").textContent = "Unable to detect your location.";
            });
        } else {
            document.getElementById("location").textContent = "Geolocation is not supported by your browser.";
        }

        // Close modal when clicking outside
        document.getElementById("overlay").onclick = hideContactModal;
    </script>
</body>
</html>
