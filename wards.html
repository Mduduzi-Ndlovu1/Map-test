        // Function to search the data
        function searchData(query) {
            return wardCouncillors.filter(ward => {

                    ward.wardNo.toString().includes(query) || // Search by ward number
                    ward.councillorName.toLowerCase().includes(query.toLowerCase()) || // Search by councillor name
                    ward.wardSuburbs.toLowerCase().includes(query.toLowerCase()) // Search by ward suburbs
                );
            });
        }

        // Function to display results
        function displayResults(results) {
            const tableBody = document.querySelector("#results-table tbody");
            tableBody.innerHTML = ""; // Clear previous results

            results.forEach(ward => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${ward.no}</td>
                    <td>${ward.councillorName.split(" ").slice(0, 3).join(" ")}</td>
                    <td>${ward.party}</td>
                    <td>${ward.wardNo}</td>
                    <td>${ward.wardSuburbs}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Event listener for the search bar
        const searchBar = document.getElementById("search-bar");
        searchBar.addEventListener("input", (event) => {
            const query = event.target.value;
            const results = searchData(query);
            displayResults(results);
        });
