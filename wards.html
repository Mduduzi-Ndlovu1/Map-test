<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Councillor Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #location {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #contact-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #contact-modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Ward Councillor Locator</h1>
    <div id="location">Detecting your location...</div>
    <div id="result"></div>

    <!-- Modal for contact options -->
    <div id="overlay"></div>
    <div id="contact-modal">
        <p>Would you like to contact your ward councillor?</p>
        <button id="whatsapp-btn">WhatsApp</button>
        <button id="phone-btn">Call</button>
    </div>

    <script>
        // JavaScript database (JS DB) with ward councillors
        const wardCouncillors = [
            {
                no: 1,
                councillorName: "Cllr. Msingathi Mazibukwana",
                Cllr Cont: "0782480981",
                Cllr Tel: "0118501008",
                party: "ANC",
                region: "G",
                wardNo: 1,
                wardSuburbs: "Streford 5,6,7,8 and 9 Phase 1, 2 and 3",
                wardAdministrator: "Bongani Dlamini",
                Admin Cont: "0825537672",
                Admin Tel: "0118501097"
            },
            {
                no: 2,
                councillorName: "Cllr. Dimakstso Jeanette Ramafikeng",
                Cllr Cont: "0745744774",
                Cllr Tel: "011850116",
                party: "ANC",
                region: "G",
                wardNo: 2,
                wardSuburbs: "Lakeside 1,2,3 and 5 Orange Farm Ext.1 part of",
                wardAdministrator: "Mzwanele Dioboyi",
                Admin Cont: "0834069643",
                Admin Tel: "0118501071"
            },
            // Add more entries here...
        ];

        // Function to get ward councillor by ward number
        function getCouncillorByWard(wardNo) {
            return wardCouncillors.find(ward => ward.wardNo === wardNo);
        }

        // Function to display the contact modal
        function showContactModal(councillor) {
            const modal = document.getElementById("contact-modal");
            const overlay = document.getElementById("overlay");
            const whatsappBtn = document.getElementById("whatsapp-btn");
            const phoneBtn = document.getElementById("phone-btn");

            // Set up WhatsApp button
            whatsappBtn.onclick = () => {
                window.open(`https://wa.me/27${councillor.Cllr Cont}`, "_blank");
            };

            // Set up phone button
            phoneBtn.onclick = () => {
                window.open(`tel:${councillor.Cllr Tel}`);
            };

            // Show modal and overlay
            modal.style.display = "block";
            overlay.style.display = "block";
        }

        // Function to hide the contact modal
        function hideContactModal() {
            const modal = document.getElementById("contact-modal");
            const overlay = document.getElementById("overlay");
            modal.style.display = "none";
            overlay.style.display = "none";
        }

        // Detect user location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Reverse geocode to get street and suburb name
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                const address = data.address;
                const street = address.road || "Unknown Street";
                const suburb = address.suburb || address.neighbourhood || "Unknown Suburb";

                // Display location
                const locationDiv = document.getElementById("location");
                locationDiv.textContent = `You are in ${street}, ${suburb}.`;

                // Simulate ward number lookup (replace with actual logic)
                const wardNo = 1; // Example: Replace with actual ward number lookup logic
                const councillor = getCouncillorByWard(wardNo);

                if (councillor) {
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = `You are in Ward ${wardNo}. Your ward councillor is ${councillor.councillorName}. <button onclick="showContactModal(${JSON.stringify(councillor)})">Would you like to contact them?</button>`;
                } else {
                    const resultDiv = document.getElementById("result");
                    resultDiv.textContent = "No councillor found for your ward.";
                }
            }, (error) => {
                console.error("Error getting location:", error);
                document.getElementById("location").textContent = "Unable to detect your location.";
            });
        } else {
            document.getElementById("location").textContent = "Geolocation is not supported by your browser.";
        }

        // Close modal when clicking outside
        document.getElementById("overlay").onclick = hideContactModal;
    </script>
</body>
</html>
